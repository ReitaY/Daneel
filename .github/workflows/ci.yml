name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test-daneel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Daneel CI tests
        run: |
          chmod +x ci/test_daneel.sh
          ./ci/test_daneel.sh